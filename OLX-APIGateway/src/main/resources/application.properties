server.port=9090

spring.application.name=olxapigateway

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#Following property is needed so that PAI gateway can find microservice using its name as registered with eureka discovery
spring.cloud.gateway.discovery.locator.enabled=true

#Helps API gateway to find microservices names in lower case 
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.sleuth.reactor.instrumentation-type=decorate-on-each

spring.zipkin.base-url=http://localhost:9411